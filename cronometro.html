<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cronometro.css">
    <title>Document</title>
</head>
<body id="body">
  <div class="container">
    <div id="uno" class="marco">
      <div class="tiempo">
       <span id="hora" class="hora">00</span>
       <span class="separador">:</span>
       <span id="minuto" class="minuto">00</span>
       <span class="separador">:</span>
       <span id="segundo" class="segundos">00</span>
       <span class="separador">:</span>
       <span id="milisegundo" class="milisegundo">00</span>
      </div>  
    </div> 
     <div class="button">
        <button id="start" class="start">Iniciar</button>
        <button id="stop" class="stop">Detener</button>
        <button id="reset" class="reset">Reiniciar</button>
      </div>
  </div>
    <script src="cronometro.js"></script>
</body>
</html>
